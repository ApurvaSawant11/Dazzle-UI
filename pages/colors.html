<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Dazzle : Colors</title>
  </head>
  <body>
    <div class="grid-layout">
      <nav></nav>
      <sidebar class="sidebar scrollbar"></sidebar>

      <div class="main">
        <div class="component-heading">
          <h2>Colors</h2>
          <p>Dazzle UI has a set of pre-defined colors.</p>
        </div>

        <section class="component-section">
            <h4>Color Palette</h4>
            <p>Below is the range of colors used by Dazzle UI.</p>
            <div class="component-example-container">
              <div class="palette-container">
                  <div class="color">
                    <span>Primary</span>
                    <span>#19456b</span>
                  </div>
                  <div class="color">
                    <span>Secondary</span>
                    <span>#16c79a</span>
                  </div>
                  <div class="color">
                    <span>Success</span>
                    <span>#52e252</span>
                  </div>
                  <div class="color">
                    <span>Info</span>
                    <span>#1863c5</span>
                  </div>
                  <div class="color">
                    <span>Warning</span>
                    <span>#f7cc42</span>
                  </div>
                  <div class="color">
                    <span>Danger</span>
                    <span>#fc2424</span>
                  </div>
                  <div class="color">
                    <span>Light Gray</span>
                    <span>#f0f0f0</span>
                  </div>
                  <div class="color">
                    <span>Dark Gray</span>
                    <span>#6e6e6e</span>
                  </div>
              </div>
            </div>
        </section>
      </div>
    </div>

    <script type="text/javascript" src="/js/navbarSidebar.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
  </body>
</html>
